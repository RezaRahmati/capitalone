<div class="container">

  <section class="menu-item" *ngFor="let item of menu$ | async">

    <div class="row">
      <h2 class="col-10 food-name">{{item.name | uppercase}}</h2>
      <h3 class="col-2 food-price">{{item.price | currency}}</h3>
    </div>
    <div class="row">
      <span class="col-12 food-description">
        {{item.description}}
      </span>
    </div>

  </section>

</div>
